<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

  <div class="container">
    
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
      <p class="text-center">A Comprehensive Directory of Employee Billable Hours</p> 
    </div>


    <!-- List of Employees in Data Base - Header -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>

          <!-- List of Employees in Data Base - Body -->
          <div class="panel-body">
              <!-- Table -->
              <table class="table">

                <!-- Table Header -->
                <tr>
                  <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
                
                <!-- Table Body -->
                <tr>
                  <td id ="displayName">Name</td>
                  <td id ="displayRole">Role</td>
                  <td id ="displayStartDate">Start Date</td>
                  <td id ="displayMonthsWorked">Months Worked</td>
                  <td id ="displayMonthlyRate">Monthly Rate</td>
                  <td id ="displayTotalBilled">Total Billed</td>
                </tr>

              </table>
          </div>
        </div>
      </div>
    </div>




  <div class="row">

    <!-- Add Employee  Panel-->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Employee</h3>
        </div>
        <div class="panel-body">
          
          <!-- Employee Form -->
          <form role="form">
            <div class="form-group">
              <label for="text">Employee Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="text">Role</label>
              <input type="text" class="form-control" id="roleInput">
            </div>
            <div class="form-group">
              <label for="text">Start Date (DD/MM/YY - ex: 01/01/89)</label>
              <input type="text" class="form-control" id="startDateInput">
            </div>
            <div class="form-group">
              <label for="text">Monthly Rate</label>
              <input type="number" class="form-control" id="monthlyRateInput">
            </div>
            <button type="submit" class="btn btn-default" id="addEmployee">Submit</button>
          </form>

        </div>
      </div>
    </div>    
  </div>

</div>

<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/assets/app.js"></script>

</body>
</html>
